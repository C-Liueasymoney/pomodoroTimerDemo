<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="glass-panel">
            <h1>Pomodoro Focus</h1>
            
            <div class="timer-display" id="timer">
                <span th:text="${defaultMinutes < 10 ? '0' + defaultMinutes : defaultMinutes}">25</span>:00
            </div>

            <div class="controls">
                <button id="startBtn" class="btn primary">Start</button>
                <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn warning">Reset</button>
            </div>

            <div class="settings">
                <label for="customMinutes">Set Duration (mins):</label>
                <input type="number" id="customMinutes" th:value="${defaultMinutes}" min="1" max="180">
            </div>
        </div>
    </div>

    <!-- Hidden field to store default minutes if needed by JS initial load, though we use the input value -->
    <script th:src="@{/js/timer.js}"></script>
</body>
</html>
